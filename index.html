<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Personalizada</title>
<link rel="stylesheet" href="CSS/style.css">
<script src="JS/script.js"></script>
<link rel="icon" href="Img/logo.png">
</head>

<body>
    <div class="container">
        <h1>Pokédex Personalizada</h1>
        <div class="input-area">
            <input type="number" id="pokemonId" placeholder="Digite o ID do Pokémon (1-151)">
            <button onclick="buscarPokemon()">Buscar</button>
        </div>

        <div class="pokemon-info" id="pokemonInfo" style="display: none;">
            <img id="pokemonImage" src="" alt="Imagem do Pokémon">
            <div class="pokemon-info-text">
                <h2 id="pokemonName">Nome</h2>
                <p id="pokemonType">Tipo</p>
            </div>
        </div>
    </div>
</body>

</html>
